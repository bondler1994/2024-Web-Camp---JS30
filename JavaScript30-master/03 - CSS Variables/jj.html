<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        // 建立一個簡單的 HTML 元素容器
        const container = document.createElement("div");
        document.body.appendChild(container);
        console.log(document);
        // 動態與靜態選取的元素
        //innerHTML不會直接對動態與靜態集合產生影響
        //這部份會於length種看出
        container.innerHTML = `
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
`;

        // 使用 getElementsByClassName（動態集合）
        const dynamicItems = container.getElementsByClassName("item");

        // 使用 querySelectorAll（靜態集合）
        const staticItems = container.querySelectorAll(".item");

        console.log("初始:");
        console.log("動態集合（getElementsByClassName）:", dynamicItems.length); // 2
        console.log("靜態集合（querySelectorAll）:", staticItems.length); // 2

        // 新增一個元素
        const newItem = document.createElement("div");
        newItem.className = "item";
        newItem.textContent = "Item 3";
        container.appendChild(newItem);

        console.log("新增元素後:");
        console.log("動態集合（getElementsByClassName）:", dynamicItems.length); // 3
        console.log("靜態集合（querySelectorAll）:", staticItems.length); // 2
    </script>
</html>
