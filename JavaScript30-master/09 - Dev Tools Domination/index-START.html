<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <link rel="icon" href="https://fav.farm/🔥" />
    </head>
    <body>
        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            function makeGreen() {
                const p = document.querySelector("p");
                p.style.color = "#BADA55";
                p.style.fontSize = "50px";
            }

            // Regular 純粹得log功能
            console.log("hello");

            // Interpolated 製作變數
            const Robot = "🤖";
            const Girl = "👩";
            //1.傳統方式,但是現在已有變數取代
            console.log("hello I am a %s ", "🤖");
            //如果有變數可直接套，如果有兩個以上，會
            console.log("hello I am a %s, I like %s ", Robot, Girl);
            //2.常用方式 先建立變數
            console.log(`hello I am a ${Robot}`);

            // Styled 製作css
            const fontSize20 = "20px";
            console.log("%c like a blood", `font-size:${fontSize20};background:red;`);

            // warning! 警告標示
            console.warn("oh snap");
            // Error :| 錯誤標示
            console.error("ahhh~!! that's why you work overtime");
            // Info 呈現資訊
            console.info("because your a Robot");
            // Testing 測試 只有在錯誤false得狀況才會跳出
            console.assert(1 === 2, "That is wrong");

            // clearing 清除console裡面得內容 函歷史紀錄
            console.clear();

            // Viewing DOM Elements
            const p = document.querySelector("p");
            //這樣是直接印輸html得本身內容
            console.log(p);
            //這樣是印出p這個classList
            console.dir(p);
            console.clear();

            // Grouping together 群組作用

            const dogs = [
                { name: "Snickers", age: 2 },
                { name: "hugo", age: 8 },
            ];

            dogs.forEach((dog) => {
                //groupCollapsed 是到三角形收復功能
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age}years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old`);
                // 最後一定要家這個
                console.groupEnd(`${dog.name}`);
            });

            // counting 會計算有幾筆資料

            console.count("Watson");
            console.count("Watson");
            console.count("Paul");
            console.count("Sam");
            console.count("Sam");
            console.count("Paul");
            console.count("Watson");
            console.count("Watson");
            console.count("Watson");

            // timing 計算運算時間 或是刷新時間
            console.time("fetching data");
            fetch("https://api.github.com/users/wesbos")
                .then((data) => data.json())
                .then((data) => {
                    console.timeEnd("fetching data");
                    console.log(data);
                });
        </script>
    </body>
</html>
